<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Belajar CSS di Always Ngoding</title>
    <style>
        .coret-merah {
            text-decoration: line-through red;
        }

        .garis-bawah-biru {
            text-decoration: underline blue;
        }

        .garis-atas {
            text-decoration: overline;
        }

        .titik-titik-bawah-emas {
            text-decoration: underline dotted gold;
        }
    </style>
</head>

<body>
    <div class="coret-merah">Text atau font ini akan di coret dan coretannya berwarna merah.</div>
    <div class="garis-bawah-biru">Text atau font ini akan ada garis bawah berwarna biru.</div>
    <div class="garis-atas">Text atau font ini akan ada garis atas berwarna hitam (defualt).</div>
    <div class="titik-titik-bawah-emas">Text atau font ini akan ada titik-titik nya di bawah dan berwarna emas.</div>
</body>

</html>
