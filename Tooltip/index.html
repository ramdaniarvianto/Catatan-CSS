<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/98721b54aa.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="tooltip"><i class="fa-brands fa-linkedin-in"></i>
            <span class="tooltiptext">LinkedIn</span>
        </div>
        
        <div class="tooltip"><i class="fa-brands fa-github"></i>
            <span class="tooltiptext">GitHub</span>
        </div>
    
        <div class="tooltip"><i class="fa-brands fa-tiktok"></i>
            <span class="tooltiptext">TikTok</span>
        </div>
    
        <div class="tooltip"><i class="fa-brands fa-youtube"></i>
            <span class="tooltiptext">YouTube</span>
        </div>
    
        <div class="tooltip"><i class="fa-brands fa-instagram"></i>
            <span class="tooltiptext">Instagram</span>
        </div>
    </div>
</body>
</html>
